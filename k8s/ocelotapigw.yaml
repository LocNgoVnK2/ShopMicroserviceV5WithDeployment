apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocelotapigw-deployment
  labels:
     app: ocelotapigw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocelotapigw
  template:
    metadata:
      labels:
        app: ocelotapigw
    spec:
      containers:
        - name: ocelotapigw
          image: ngophuocloc/ocelotapigw:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ApiSettings__CatalogUrl
              value: http://catalogapi-service:8000
                  #configMapKeyRef:
                   # name: catalogapi-configmap
                    #key: catalogapi_url
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ocelotapigw-service
spec:
  type: NodePort
  selector:
    app: ocelotapigw
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 80
      nodePort: 30000
